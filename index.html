<!DOCTYPE html>  
<html lang="zh"> <!-- 假设是中文页面，应使用"zh"或"zh-CN"作为语言代码 -->  
<head>  
    <meta charset="UTF-8">  
    <title>zh的个人主页 - 任务列表</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 40px;  
        }  
        h1, h2 {  
            color: #333;  
        }  
        h1 {  
            margin-bottom: 20px;  
        }  
        h2 {  
            margin-top: 20px;  
        }  
        .task-list {  
            list-style-type: none;  
            padding: 0;  
        }  
        .task-list li {  
            margin-bottom: 10px;  
            padding-left: 20px;  
            border-left: 2px solid #8c8b8b;  
        }  
    </style>  
</head>  
<body>  
    <h1>zh的个人主页</h1>  
    <h1>freedom~</h1>  
  
    <hr>  
  
    <h1>任务列表</h1>  
  
    <ul class="task-list">  
        <li>上传并发布德庆人社个人端、企业端小程序</li>  
        <li>对生成的客流后端代码字段类型进行修改</li>  
        <li>修改后端生成代码中出现的错误</li>  
        <li>创建所接零活的后端接口</li>  
    </ul>
    <el-upload
  action="https://jsonplaceholder.typicode.com/posts/"
  list-type="picture-card"
  :on-preview="handlePictureCardPreview"
  :on-remove="handleRemove">
  <i class="el-icon-plus"></i>
</el-upload>
<el-dialog :visible.sync="dialogVisible">
  <img width="100%" :src="dialogImageUrl" alt="">
</el-dialog>
  
    <!-- 注意：原代码中有一个未闭合的<h2>标签，这里已修正 -->  
</body>  
</html>
<script>
  export default {
    data() {
      return {
        dialogImageUrl: '',
        dialogVisible: false
      };
    },
    methods: {
      handleRemove(file, fileList) {
        console.log(file, fileList);
      },
      handlePictureCardPreview(file) {
        this.dialogImageUrl = file.url;
        this.dialogVisible = true;
      }
    }
  }
</script>
